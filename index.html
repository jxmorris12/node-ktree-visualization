<!DOCTYPE html>
<body>
  <!-- svg       -->
  <svg></svg>
  <!-- jquery   -->
  <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js"></script>
  <!-- d3 js     -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.1.1/d3.js"></script>
  <!-- ktree lib -->
  <script src="kdTree.js"></script>
  <!-- my script -->
  <script src="app.js"></script>
  <style>
    html {
      height: 100%;
      width: 100%;
    }
    body {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    svg {
      background: black;
      width: 100%;
      height: 100%;
    }
    circle {
      fill: white;
    }
    .hidden {
      fill: none;
    }
    .shown {
      fill: white;
    }
    line {
      stroke: white;
      stroke-width: 1;
    }
  </style>
</body>
